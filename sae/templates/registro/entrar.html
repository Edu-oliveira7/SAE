{% extends 'registro/base.html' %}

{% load static %}

{% block title %}Entrar{% endblock %}

{% block content %}
<div class="flex h-screen bg-white flex-col lg:flex-row">

    <!-- Lado esquerdo: Formulário -->
    <div class="flex w-full lg:w-1/2 flex-col items-center justify-center p-6 sm:p-10 lg:p-16 bg-white">
        <div class="w-full max-w-sm">

            <!-- Botões de navegação com o estado "Entrar" ativo -->
            <div class="flex items-stretch space-x-3">
                <a href="{% url 'registre' %}" class="flex-1 rounded-md border border-black px-4 py-4 font-semibold text-gray-800 text-center">Registro</a>
                <a href="{% url 'entrar' %}" class="flex-1 rounded-md bg-black px-4 py-4 font-semibold text-white text-center">Entrar</a>
            </div>
            
            <div class="mt-8 text-center lg:text-left">
                <h1 class="text-2xl font-bold text-gray-800">Bem-vindo de volta!</h1>
            </div>

            <form action="{% url 'entrar' %}" method="POST" class="mt-6 space-y-5">
                {% csrf_token %}

                <!-- Campos do formulário de login -->
                <input type="text" name="username" placeholder="Username" required
                    class="w-full rounded-lg border border-black px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500">

                <input type="password" name="senha" placeholder="Senha" required
                    class="w-full rounded-lg border border-black px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500">

                <div class="text-right">
                    <a href="#" class="text-md font-medium text-gray-600 hover:underline">
                        Esqueci a senha
                    </a>
                </div>

                <button type="submit"
                    class="w-full rounded-lg bg-black py-3 font-semibold text-white transition hover:bg-gray-800">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <!-- Lado direito: Imagem -->
    <div class="relative hidden lg:block lg:w-1/2">
        <img src="{% static 'imagens/estudos.png' %}" alt="Estude"
             class="w-full h-full object-cover">
    </div>

</div>
{% endblock %}
